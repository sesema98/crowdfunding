<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar recaudación - My Crowdfunding</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Crowdfunding</a>
    </div>
  </nav>

  <!-- Formulario de inicio de recaudación -->
  <div class="container mt-5">
    <h1>Iniciar recaudación</h1>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Título del proyecto</label>
        <input type="text" class="form-control" id="title" placeholder="Escribe el título de tu recaudación">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Describe el motivo de la recaudación"></textarea>
      </div>
      <div class="mb-3">
        <label for="goal" class="form-label">Meta de recaudación</label>
        <input type="number" class="form-control" id="goal" placeholder="Monto en dólares">
      </div>
      <button type="submit" class="btn btn-success">Iniciar recaudación</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2023 My Crowdfunding
    </div>
  </footer>

  <!-- Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
