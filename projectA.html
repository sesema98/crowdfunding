<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project A - Salud</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Crowdfunding</a>
    </div>
  </nav>

  <!-- Contenido del proyecto A -->
  <div class="container mt-5">
    <h1>Project A - Salud</h1>
    <p>Este proyecto está dedicado a recaudar fondos para pacientes con necesidades médicas urgentes.</p>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" id="progressBarA" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Recaudado: <span id="raisedAmount">$50,000</span> de $100,000</p>
    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="number" id="donationAmount" class="form-control" placeholder="Ingresa el monto a donar">
      <button class="btn btn-primary" onclick="donate()">Donar</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2023 My Crowdfunding
    </div>
  </footer>

  <!-- Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de donación -->
  <script>
    let raisedAmount = 50000;  // Cantidad inicial recaudada
    const goal = 100000;

    function donate() {
      const donationAmount = parseInt(document.getElementById('donationAmount').value);
      if (!isNaN(donationAmount) && donationAmount > 0) {
        raisedAmount += donationAmount;
        const progressPercent = (raisedAmount / goal) * 100;
        document.getElementById('progressBarA').style.width = progressPercent + '%';
        document.getElementById('raisedAmount').innerText = `$${raisedAmount.toLocaleString()}`;
      } else {
        alert("Por favor, ingresa un monto válido.");
      }
    }
  </script>

</body>
</html>
